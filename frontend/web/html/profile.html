
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css"  href="../css/all.min.css" />

  <script type="text/javascript" src="../js/jquery-3.7.1.js"></script>  
  <script src="../js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="../js/checkSession.js" type="text/javascript"></script>
  <script src="../js/profile.js" type="text/javascript"></script>
  <script src="../js/nav.js" type="text/javascript"></script>

</head>
<body>
  <div class="rightContainer">
    <button type="button" onclick="changePage(`home`)" class="button fas fa-home"></button>
    <button type="button" onclick="logout()" class="button">Logout</button> 
  </div>
  <div class="centerDiv">
    <h1 id="titleName"></h1>
    <form method="post" class="info">

      <div class="form-group">
        <label htmlFor="password" class="text-muted mb-1">
          Password:
        </label>
        <input id="password" name="password" class="form-control" type="password" required/>
      </div>

      <div class="form-group">
        <label htmlFor="newPassword" class="text-muted mb-1">
          New Password:
        </label>
        <input id="newPassword" name="newPassword" class="form-control" type="password"/>
      </div>

      <div class="form-group">
        <label htmlFor="email" class="text-muted mb-1">
          Email:
        </label>
        <input id="email" name="email" class="form-control" type="text" required /> 
      </div>

        <div class="form-group">
        <label htmlFor="dob" class="text-muted mb-1">
          Dob:
        </label>
        <input id="dob" name="dob" class="form-control" type="date" />
      </div>

      <div class="form-group">
        <label htmlFor="gender" class="text-muted mb-1">
          Gender:
        </label>
        <select id="gender" name="gender" class="form-control">
          <option value="">Prefer not to say</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <button type="submit" class="formButton py-3 mt-4 btn btn-lg btn-success btn-block">
        Update
      </button>
    </form>
  </div>
</body>
</html>
